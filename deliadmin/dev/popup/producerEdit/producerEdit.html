<div class="title">供应商编辑</div>
<div class="content clearfix">
	<form>
		<div class="form-line">
			<div class="name"><span>供应商名称：</span><input type="text" class="input" placeholder="请输入供应商名称" required></div>
		</div>
		<div class="form-line">
			<div class="logo"><span>公司LOGO：</span><input type="text" class="input" placeholder="请上传公司LOGO" required></div>
		</div>
		<div class="form-line">
			<div class="producerType"><span>类型：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="website"><span>官网地址：</span><input type="text" class="input" placeholder="请输入供应商官网地址" required></div>
		</div>
		<div class="form-line">
			<div class="address"><span>联系地址：</span><input type="text" class="input" placeholder="请输入供应商联系地址" required></div>
		</div>
		<div class="form-line">
			<div class="linkman"><span>联系人：</span><input type="text" class="input" placeholder="请输入供应商联系人" required></div>
		</div>
		<div class="form-line">
			<div class="phone"><span>联系电话：</span><input type="text" class="input" placeholder="请输入供应商联系电话" required></div>
		</div>
		<div class="form-line">
			<div class="email"><span>联系邮箱：</span><input type="text" class="input" placeholder="请输入供应商联系邮箱" required></div>
		</div>
		<div class="form-line">
			<div class="licence"><span>其他资料：</span><input type="text" class="input" placeholder="请输入其他资料" required></div>
		</div>
		<div class="form-line">
			<div class="status"><span>状态：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="textset description"><span>备注：</span><textarea class="textarea" rows="3" placeholder="请输入备注信息"></textarea></div>
		</div>
		<div class="form-btn">
			<button class="button addbtn" type="submit">确定</button>
		</div>
	</form>
</div>
