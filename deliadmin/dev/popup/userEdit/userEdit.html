<div class="title">用户编辑</div>
<div class="content clearfix">
	<form>
		<div class="form-line">
			<div class="name"><span>姓名：</span><input type="text" class="input"></div>
		</div>
		<div class="form-line">
			<div class="email"><span>邮箱：</span><input type="text" class="input"></div>
		</div>
		<div class="form-line">
			<div class="loginId"><span>登录账户：</span><input type="text" class="input"></div>
		</div>
		<div class="form-line">
			<div class="roleType"><span>角色：</span><select class="select"></select></div>
		</div>
		<div class="form-line">
			<div class="status"><span>状态：</span><select class="select"></select></div>
		</div>
		<div class="form-line">
			<div class="textset description"><span>备注：</span><textarea class="textarea" rows="3"></textarea></div>
		</div>
		<div class="form-btn">
			<button class="button addbtn" type="submit">确定</button>
		</div>
	</form>
</div>
