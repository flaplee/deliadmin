<div class="title">字典编辑</div>
<div class="content clearfix">
	<form>
		<div class="form-line">
			<div class="codeGroup"><span>字典组：</span><input type="text" class="input" placeholder="请输入字典组" required></div>
		</div>
		<div class="form-line">
			<div class="code"><span>字典项：</span><input type="text" class="input" placeholder="请输入字典项" required></div>
		</div>
		<div class="form-line">
			<div class="text"><span>显示文本：</span><input type="text" class="input" placeholder="请输入显示文本" required></div>
		</div>
		<div class="form-line">
			<div class="sort"><span>排序：</span><input type="number" class="input no" placeholder="1" value=""></div>
		</div>
		<div class="form-btn">
			<button class="button addbtn" type="submit">确定</button>
		</div>
	</form>
</div>
