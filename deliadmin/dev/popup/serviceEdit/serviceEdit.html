<div class="title">应用编辑</div>
<div class="content clearfix">
	<form>
		<div class="form-line">
			<div class="name"><span>应用名称：</span><input type="text" class="input" placeholder="请输入供应商名称" required></div>
		</div>
		<div class="form-line">
			<div class="icon"><span>应用图标：</span><input type="text" class="input" placeholder="请输入供应商名称" required></div>
		</div>
		<div class="form-line">
			<div class="serviceType"><span>应用类型：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="producer"><span>供应商：</span><input type="text" class="input" placeholder="请输入供应商名称" required><a href="javascript:;">选择</a></div>
		</div>
		<div class="form-line">
			<div class="category"><span>应用分类：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="authLevel"><span>授权级别：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="slogan"><span>应用简述：</span><input type="text" class="input" placeholder="请输入应用简述" required></div>
		</div>
		<div class="form-line">
			<div class="screenShot1"><span>应用截图1：</span><input type="text" class="input" placeholder="请上传应用截图1" required></div>
		</div>
		<div class="form-line">
			<div class="screenShot2"><span>应用截图2：</span><input type="text" class="input" placeholder="请上传应用截图2" required></div>
		</div>
		<div class="form-line">
			<div class="screenShot3"><span>应用截图3：</span><input type="text" class="input" placeholder="请上传应用截图3" required></div>
		</div>
		<div class="form-line">
			<div class="screenShot4"><span>应用截图4：</span><input type="text" class="input" placeholder="请上传应用截图4" required></div>
		</div>
		<div class="form-line">
			<div class="screenShot5"><span>应用截图5：</span><input type="text" class="input" placeholder="请上传应用截图5" required></div>
		</div>
		<div class="form-line">
			<div class="appUrl"><span>APP访问地址：</span><input type="text" class="input" placeholder="请输入APP访问链接地址" required></div>
		</div>
		<div class="form-line">
			<div class="webUrl"><span>Web访问地址：</span><input type="text" class="input" placeholder="请输入Web访问链接地址" required></div>
		</div>
		<div class="form-line">
			<div class="webHook"><span>WebHook地址：</span><input type="text" class="input" placeholder="请输入WebHook链接地址" required></div>
		</div>
		<div class="form-line">
			<div class="status"><span>状态：</span><select class="select" required></select></div>
		</div>
		<div class="form-btn">
			<button class="button addbtn" type="submit">确定</button>
		</div>
	</form>
</div>
