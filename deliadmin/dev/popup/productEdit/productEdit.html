<div class="title">产品编辑</div>
<div class="content clearfix">
	<form>
		<div class="form-line">
			<div class="name"><span>产品名称：</span><input type="text" class="input" placeholder="请输入产品名称" required></div>
		</div>
		<div class="form-line">
			<div class="icon"><span>产品图标：</span><input type="text" class="input" placeholder="产品图标" required></div>
		</div>
		<div class="form-line">
			<div class="secret"><span>产品密钥：</span><input type="text" class="input" placeholder="请输入产品密钥" required></div>
		</div>
		<div class="form-line">
			<div class="productType"><span>产品类型：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="producerName"><span>供应商：</span><input type="text" class="input" required><a href="javascript:;">选择</a></div>
		</div>
		<div class="form-line">
			<div class="connType"><span>联网方式：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="verifyType"><span>验证方式：</span><select class="select" required></select></div>
		</div>
		<div class="form-line">
			<div class="actions"><span>设备指令集：</span><input type="text" class="input" required><a href="javascript:;">选择</a></div>
		</div>
		<div class="form-line">
			<div class="code"><span>生产货号：</span><input type="text" class="input" placeholder="请输入生产货号" required></div>
		</div>

		<div class="form-line">
			<div class="linkman"><span>联系人：</span><input type="text" class="input" placeholder="请输入产品联系人" required></div>
		</div>
		<div class="form-line">
			<div class="phone"><span>联系电话：</span><input type="text" class="input" placeholder="请输入产品联系人电话" required></div>
		</div>
		<div class="form-line">
			<div class="textset description"><span>产品描述：</span><textarea class="textarea" rows="3" placeholder="请输入产品描述" required></textarea></div>
		</div>
		<div class="form-line">
			<div class="buyLink"><span>购买链接：</span><input type="text" class="input" placeholder="请输入购买链接地址" required></div>
		</div>
		<div class="form-line">
			<div class="status"><span>状态：</span><select class="select" required></select></div>
		</div>
		<div class="form-btn">
			<button class="button addbtn" type="submit">确定</button>
		</div>
	</form>
</div>
